<div>
    <h2 id="page-heading">
        <span jhiTranslate="pnApplicationApp.metaCoheris.home.title">Meta Coherises</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-meta-coheris" [routerLink]="['/meta-coheris/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="pnApplicationApp.metaCoheris.home.createLabel">
            Create a new Meta Coheris
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="metaCoherises?.length === 0">
        <span jhiTranslate="pnApplicationApp.metaCoheris.home.notFound">No metaCoherises found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="metaCoherises?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="pnApplicationApp.metaCoheris.idTech">Id Tech</span></th>
                    <th scope="col" ><span jhiTranslate="pnApplicationApp.metaCoheris.societe">Societe</span></th>
                    <th scope="col" ><span jhiTranslate="pnApplicationApp.metaCoheris.numSous">Num Sous</span></th>
                    <th scope="col" ><span jhiTranslate="pnApplicationApp.metaCoheris.numGRC">Num GRC</span></th>
                    <th scope="col" ><span jhiTranslate="pnApplicationApp.metaCoheris.idTech">Id Tech</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let metaCoheris of metaCoherises ;trackBy: trackId">
                    <td><a [routerLink]="['/meta-coheris', metaCoheris.id, 'view']">{{ metaCoheris.id }}</a></td>
                    <td>{{ metaCoheris.idTech }}</td>
                    <td>{{ metaCoheris.societe }}</td>
                    <td>{{ metaCoheris.numSous }}</td>
                    <td>{{ metaCoheris.numGRC }}</td>
                    <td>
                        <div *ngIf="metaCoheris.idTech">
                            <a [routerLink]="['/demande', metaCoheris.idTech?.id, 'view']" >{{ metaCoheris.idTech?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/meta-coheris', metaCoheris.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/meta-coheris', metaCoheris.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(metaCoheris)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

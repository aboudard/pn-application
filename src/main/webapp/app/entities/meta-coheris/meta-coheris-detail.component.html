<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="metaCoheris">
            <h2><span jhiTranslate="pnApplicationApp.metaCoheris.detail.title">Meta Coheris</span> {{ metaCoheris.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pnApplicationApp.metaCoheris.idTech">Id Tech</span></dt>
                <dd>
                    <span>{{ metaCoheris.idTech }}</span>
                </dd>
                <dt><span jhiTranslate="pnApplicationApp.metaCoheris.societe">Societe</span></dt>
                <dd>
                    <span>{{ metaCoheris.societe }}</span>
                </dd>
                <dt><span jhiTranslate="pnApplicationApp.metaCoheris.numSous">Num Sous</span></dt>
                <dd>
                    <span>{{ metaCoheris.numSous }}</span>
                </dd>
                <dt><span jhiTranslate="pnApplicationApp.metaCoheris.numGRC">Num GRC</span></dt>
                <dd>
                    <span>{{ metaCoheris.numGRC }}</span>
                </dd>
                <dt><span jhiTranslate="pnApplicationApp.metaCoheris.idTech">Id Tech</span></dt>
                <dd>
                    <div *ngIf="metaCoheris.idTech">
                        <a [routerLink]="['/demande', metaCoheris.idTech?.id, 'view']">{{ metaCoheris.idTech?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/meta-coheris', metaCoheris.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

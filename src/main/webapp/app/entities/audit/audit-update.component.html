<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-audit-heading" jhiTranslate="pnApplicationApp.audit.home.createOrEditLabel">Create or edit a Audit</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pnApplicationApp.audit.idEdition" for="field_idEdition">Id Edition</label>
                    <input type="number" class="form-control" name="idEdition" id="field_idEdition"
                           formControlName="idEdition"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pnApplicationApp.audit.date" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" formControlName="date" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pnApplicationApp.audit.badge" for="field_badge">Badge</label>
                    <input type="text" class="form-control" name="badge" id="field_badge"
                           formControlName="badge"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pnApplicationApp.audit.action" for="field_action">Action</label>
                    <select class="form-control" name="action" formControlName="action" id="field_action">
                        <option value="FINALISER">{{ 'pnApplicationApp.Action.FINALISER' | translate }}</option>
                        <option value="EDITER">{{ 'pnApplicationApp.Action.EDITER' | translate }}</option>
                        <option value="BROUILLON">{{ 'pnApplicationApp.Action.BROUILLON' | translate }}</option>
                        <option value="SUPPRESSION">{{ 'pnApplicationApp.Action.SUPPRESSION' | translate }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

<div>
    <h2 id="page-heading">
        <span jhiTranslate="pnApplicationApp.docFlux.home.title">Doc Fluxes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-doc-flux" [routerLink]="['/doc-flux/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="pnApplicationApp.docFlux.home.createLabel">
            Create a new Doc Flux
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="docFluxes?.length === 0">
        <span jhiTranslate="pnApplicationApp.docFlux.home.notFound">No docFluxes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="docFluxes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="pnApplicationApp.docFlux.idEdition">Id Edition</span></th>
                    <th scope="col" ><span jhiTranslate="pnApplicationApp.docFlux.libelle">Libelle</span></th>
                    <th scope="col" ><span jhiTranslate="pnApplicationApp.docFlux.modele">Modele</span></th>
                    <th scope="col" ><span jhiTranslate="pnApplicationApp.docFlux.famille">Famille</span></th>
                    <th scope="col" ><span jhiTranslate="pnApplicationApp.docFlux.version">Version</span></th>
                    <th scope="col" ><span jhiTranslate="pnApplicationApp.docFlux.idEdition">Id Edition</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let docFlux of docFluxes ;trackBy: trackId">
                    <td><a [routerLink]="['/doc-flux', docFlux.id, 'view']">{{ docFlux.id }}</a></td>
                    <td>{{ docFlux.idEdition }}</td>
                    <td>{{ docFlux.libelle }}</td>
                    <td>{{ docFlux.modele }}</td>
                    <td>{{ docFlux.famille }}</td>
                    <td>{{ docFlux.version }}</td>
                    <td>
                        <span *ngFor="let idEdition of docFlux.idEditions; let last = last">
                            <a class="form-control-static" [routerLink]="['/demande', idEdition?.id, 'view']">{{ idEdition.id }}</a>{{ last ? '' : ', ' }}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/doc-flux', docFlux.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/doc-flux', docFlux.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(docFlux)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

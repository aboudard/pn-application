<div>
    <h2 id="page-heading">
        <span jhiTranslate="pnApplicationApp.metaVie.home.title">Meta Vies</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-meta-vie" [routerLink]="['/meta-vie/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="pnApplicationApp.metaVie.home.createLabel">
            Create a new Meta Vie
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="metaVies?.length === 0">
        <span jhiTranslate="pnApplicationApp.metaVie.home.notFound">No metaVies found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="metaVies?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="pnApplicationApp.metaVie.idTech">Id Tech</span></th>
                    <th scope="col" ><span jhiTranslate="pnApplicationApp.metaVie.numSous">Num Sous</span></th>
                    <th scope="col" ><span jhiTranslate="pnApplicationApp.metaVie.numContratVie">Num Contrat Vie</span></th>
                    <th scope="col" ><span jhiTranslate="pnApplicationApp.metaVie.idTech">Id Tech</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let metaVie of metaVies ;trackBy: trackId">
                    <td><a [routerLink]="['/meta-vie', metaVie.id, 'view']">{{ metaVie.id }}</a></td>
                    <td>{{ metaVie.idTech }}</td>
                    <td>{{ metaVie.numSous }}</td>
                    <td>{{ metaVie.numContratVie }}</td>
                    <td>
                        <div *ngIf="metaVie.idTech">
                            <a [routerLink]="['/demande', metaVie.idTech?.id, 'view']" >{{ metaVie.idTech?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/meta-vie', metaVie.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/meta-vie', metaVie.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(metaVie)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
